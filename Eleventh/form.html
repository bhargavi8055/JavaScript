<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
	<div class="form">
		<form class="register-form" method="post" name="form" onsubmit="return validate()">
			<input type="text" name="username" placeholder="Name"/>
			<div id="name_error">Username is required</div>
			<input type="email" name="email" placeholder="Email"/>
			<div id="email_error">Email is required</div>
			<input type="password" name="password" placeholder="Create Password"/>
			<div id="pass_error">Password is required</div>
			<input type="password" name="confirmation_password" placeholder="Confirm Password"/>
			
			<button>Register</button>
			<p class="message">Already Registered? <a href="Login.html">Login</a></p>
		</form>
		
	</div>
	</div>
	<script src="register.js"></script>
</body>
</html>
